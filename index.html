            .button:active .content {

        <a href="#" class="button" onclick="gainCoin()">

<script>
var coins = 0;
var cps = 0;
var cpc = 1;
var costPS = 50;

function gainCoin() {
	coins += cpc;
}
setInterval(function renderCoins() {
	document.getElementById("coins").innerHTML = "COINS: " + Math.round(coins);
}, 10)

setInterval(function renderCps() {
	document.getElementById("cps").innerHTML = "CPS: " + cps;
})
 
function gainFiveCps() {
	if (coins >= costPS) {
		cps += 5
		coins -= costPS
		costPS *= 1.10
		
	}
	else {
		alert("You do not have enough coins to buy this");
	}
} 

setInterval(function coinsPerSec() {

}, 1000)
</script>
